<mat-toolbar class="header">
    <div class="logo">
        <img alt="Hero" class="logo-image" src="./assets/imgs/logo.png">
    </div>
    <div class="links">
        <a class="link" routerLink="/">Catalog</a>
        <a class="link" *ngIf="user?.isAdmin" routerLink="/admin">Admin</a>
    </div>
    <div class="links">
        <ng-container *ngIf="user; else login">
            <p class="greetings link">Hi, {{ userName }}!</p>
            <span class="link" (click)="logout()">Logout</span>
        </ng-container>
    </div>
</mat-toolbar>
<ng-template #login>
    <a class="link" routerLink="/login">Login</a>
</ng-template>
